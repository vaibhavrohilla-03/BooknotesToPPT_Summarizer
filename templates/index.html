{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Notes from Syllabus</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-info" role="alert">

            <p class="mb-0">File must be in PDF format and less than 16MB.</p>
        </div>
        
        <form class="upload-form" action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="manual_topics" class="form-label"><strong>Enter Syllabus Topics:</strong></label>
                <textarea class="form-control" id="manual_topics" name="manual_topics" rows="8" required placeholder="Enter each topic on a new line"></textarea>
                <div class="form-text">Enter each topic on a separate line.</div>
            </div>
            
            <div class="mb-3">
                <label for="textbook" class="form-label"><strong>Upload Textbook (PDF):</strong></label>
                <input class="form-control" type="file" id="textbook" name="textbook" accept=".pdf" required>
                <div class="form-text">This should be the reference book PDF.</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Generate Slides</button>
            </div>
        </form>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Processing...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }
</script>
{% endblock %}
